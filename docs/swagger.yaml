info:
  contact: {}
  description: Next-Gen Modular Framework
  title: Ncobase
  version: 0.1.0
paths:
  /health:
    get:
      description: Check the health status of the service.
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      summary: Health status
      tags:
      - root
  /v1/account:
    get:
      description: Retrieve information about the current user.
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/structs.User'
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      security:
      - Bearer: []
      summary: Get current user
      tags:
      - account
  /v1/account/password:
    put:
      consumes:
      - application/json
      description: Update the password of the current user.
      parameters:
      - description: UserRequestBody object
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/structs.UserRequestBody'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      security:
      - Bearer: []
      summary: Update user password
      tags:
      - account
  /v1/account/tenant:
    get:
      description: Retrieve the tenant associated with the current user.
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/structs.ReadTenant'
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      security:
      - Bearer: []
      summary: Get current user tenant
      tags:
      - account
  /v1/account/tenants:
    get:
      description: Retrieve the tenant associated with the current user.
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/structs.ReadTenant'
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      security:
      - Bearer: []
      summary: Get current user tenants
      tags:
      - account
  /v1/assets:
    get:
      description: List assets based on specified parameters.
      parameters:
      - in: query
        name: cursor
        type: string
      - description: validate:"gte=1,lte=100"
        in: query
        name: limit
        type: integer
      - in: query
        name: object_id
        required: true
        type: string
      - in: query
        name: storage
        type: string
      - in: query
        name: tenant_id
        required: true
        type: string
      - in: query
        name: type
        type: string
      - in: query
        name: user_id
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            items:
              $ref: '#/definitions/structs.ReadAsset'
            type: array
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      summary: List assets
      tags:
      - assets
    post:
      consumes:
      - multipart/form-data
      description: Create one or multiple assets.
      parameters:
      - description: File to upload
        in: formData
        name: file
        required: true
        type: file
      - description: Object ID associated with the asset
        in: formData
        name: object_id
        type: string
      - description: Tenant ID associated with the asset
        in: formData
        name: tenant_id
        type: string
      - description: Additional properties associated with the asset (JSON format)
        in: formData
        name: extras
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/structs.ReadAsset'
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      security:
      - Bearer: []
      summary: Create assets
      tags:
      - assets
  /v1/assets/{slug}:
    delete:
      description: Delete a specific asset.
      parameters:
      - description: Slug of the asset to delete
        in: path
        name: slug
        required: true
        type: string
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/structs.ReadAsset'
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      security:
      - Bearer: []
      summary: Delete asset
      tags:
      - assets
    get:
      description: Get details of a specific asset.
      parameters:
      - description: Slug of the asset to retrieve
        in: path
        name: slug
        required: true
        type: string
      - description: Type of retrieval ('download' or 'stream')
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/structs.ReadAsset'
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      summary: Get asset
      tags:
      - assets
    put:
      consumes:
      - multipart/form-data
      description: Update an existing asset.
      parameters:
      - description: Slug of the asset to update
        in: path
        name: slug
        required: true
        type: string
      - description: Asset details
        in: body
        name: asset
        required: true
        schema:
          $ref: '#/definitions/structs.UpdateAssetBody'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/structs.ReadAsset'
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      security:
      - Bearer: []
      summary: Update asset
      tags:
      - assets
  /v1/authorize/{code}:
    get:
      consumes:
      - application/json
      description: Verify the provided code.
      parameters:
      - description: Verification code
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/ncobase_common_types.JSON'
            - properties:
                access_token:
                  type: string
                email:
                  type: string
                id:
                  type: string
                register_token:
                  type: string
              type: object
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      summary: Verify code
      tags:
      - authorization
      - authentication
  /v1/authorize/send:
    post:
      consumes:
      - application/json
      description: Send a verification code to the specified destination.
      parameters:
      - description: SendCodeBody object
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/structs.SendCodeBody'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/ncobase_common_types.JSON'
            - properties:
                registered:
                  type: boolean
              type: object
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      summary: Send verification code
      tags:
      - authorization
  /v1/captcha/{captcha_id}:
    get:
      description: Stream a captcha image.
      parameters:
      - description: Captcha ID With Extension (png, wav)
        in: path
        name: captcha_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: file
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      summary: Stream captcha
      tags:
      - authentication
  /v1/captcha/generate:
    get:
      description: Generate a captcha image.
      parameters:
      - description: Captcha type
        enum:
        - png
        - wav
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/ncobase_common_types.JSON'
            - properties:
                id:
                  type: string
                url:
                  type: string
              type: object
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      summary: Generate captcha
      tags:
      - authentication
  /v1/captcha/validate:
    post:
      consumes:
      - application/json
      description: Validate a captcha code.
      parameters:
      - description: Captcha object
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/structs.Captcha'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/ncobase_common_types.JSON'
            - properties:
                message:
                  type: string
              type: object
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      summary: Validate captcha
      tags:
      - authentication
  /v1/login:
    post:
      consumes:
      - application/json
      description: Log in a user.
      parameters:
      - description: LoginBody object
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/structs.LoginBody'
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            allOf:
            - $ref: '#/definitions/ncobase_common_types.JSON'
            - properties:
                access_token:
                  type: string
                id:
                  type: string
              type: object
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      summary: Login
      tags:
      - authentication
  /v1/logout:
    post:
      description: Logout the current user.
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      security:
      - Bearer: []
      summary: Logout
      tags:
      - authentication
  /v1/modules:
    get:
      description: Retrieve a list of modules based on the provided query parameters
      parameters:
      - in: query
        name: cursor
        type: string
      - in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            items:
              $ref: '#/definitions/structs.ReadModule'
            type: array
        "400":
          description: bad request
          schema:
            $ref: '#/definitions/ncobase_common_resp.Exception'
      security:
      - Bearer: []
      summary: List all modules
      tags:
      - modules
    post:
      consumes:
      - application/json
      description: Create a new module with the provided data
      parameters:
      - description: Module data
        in: body
        name: body
        required: true
        schema:
