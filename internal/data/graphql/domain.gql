extend type Query {
  accountDomain(id: String!): Domain
}

type Domain {
  id: String!
  name: String
  title: String
  url: String
  logo: String
  logoAlt: String
  keywords: [String]
  copyright: String
  description: String
  order: Int
  disabled: Boolean
  extras: JSON
  user: User
}

input DomainInput {
  name: String
  title: String
  url: String
  logo: String
  logoAlt: String
  keywords: [String]
  copyright: String
  description: String
  order: Int
  disabled: Boolean
  extras: JSON
}
