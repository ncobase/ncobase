# GraphQL schema
# https://gqlgen.com/getting-started/
scalar Time
scalar Date
scalar DateTime
scalar JSON

input Pagination {
  limit: Int!
  offset: Int!
  total: Int
}

enum SortOrder {
  ASC
  DESC
}

input Sort {
  sort_by: String!
  order: SortOrder! = DESC
}

schema {
  query: Query
  mutation: Mutation
}

type Query {
  dummyQueryField: Boolean
}

type Mutation {
  dummyMutationField: Boolean
}
