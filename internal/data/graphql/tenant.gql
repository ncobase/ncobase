extend type Query {
  accountTenant(id: String!): Tenant
}

type Tenant {
  id: String!
  name: String
  slug: String
  title: String
  url: String
  logo: String
  logoAlt: String
  keywords: [String]
  copyright: String
  description: String
  order: Int
  disabled: Boolean
  extras: JSON
  user: User
}

input TenantInput {
  name: String
  slug: String
  title: String
  url: String
  logo: String
  logoAlt: String
  keywords: [String]
  copyright: String
  description: String
  order: Int
  disabled: Boolean
  extras: JSON
}
