extend type Query {
  account: User

  user(id: String!): User
}

extend type Mutation {
  updatePassword(input: UpdatePassword): RStruct
}

input UpdatePassword {
  user_id: String
  old_password: String
  new_password: String
}

type User {
  id: String!
  username: String!
  email: String
  phone: String
  isCertified: Boolean
  isAdmin: Boolean
  profile: UserProfile
  createdAt: String
  updatedAt: String
}

type UserProfile {
  id: String
  displayName: String
  shortBio: String
  about: String
  thumbnail: String
  profileLinks: [String]
}
